<div class="bg-white rounded-[0.875rem] p-6 flex flex-col gap-3 shadow-md">
  <div class="flex items-center justify-between">
    <div class="flex flex-col">
      <h3 class="text-xl leading-6 text-gray-700 font-normal">
        {{ author }}
      </h3>
      <span class="text-sm leading-5 text-gray-500 font-normal">
        {{ label }}
      </span>
    </div>

    <button
      mat-fab
      class="!shadow-sm !bg-[#F2F4F7] !w-11 !h-11"
      (click)="toggleAccordion(id)"
    >
      <mat-icon>{{
        isOpen ? "keyboard_arrow_up" : "keyboard_arrow_down"
      }}</mat-icon>
    </button>
  </div>
  <div class="max-h-[400px] overflow-y-auto">
    <p
      class="transition-all duration-500 ease-in-out text-sm leading-6 text-gray-700 font-normal"
      [ngClass]="!isOpen ? '!truncate' : ''"
    >
      {{ description }}
    </p>
  </div>

  <!-- action buttons bar -->
  <div
    [ngClass]="isOpen ? 'block' : 'hidden'"
    class="flex justify-end items-center gap-4 max-[1500px]:!hidden"
  >

      height="44"
      viewBox="0 0 44 44"
      fill="none"
      class="cursor-pointer transition-all duration-100 hover:shadow-md rounded-full"

      (click)="toggleIsSaved(id)"

        x="43.5"
        y="43.5"
        width="43"
        height="43"
        rx="21.5"
        transform="rotate(-180 43.5 43.5)"
        [attr.fill]="isSaved ? '#02BF67' : '#white'"
      />
      <rect
        x="43.5"
        y="43.5"
        width="43"
        height="43"
        rx="21.5"
        transform="rotate(-180 43.5 43.5)"
